<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Online Tweens Visualizer</title>
</head>
<script src="js/pixi/pixi.min.js"></script>
<script src="js/tweeners.js"></script>

<body>
    <form id="form">
        <label>X:</label> <select id="tween_x" onchange="updateTweens()"></select>
        <select id="tween_x_mode" onchange="updateTweens()">
            <option>In</option>
            <option>Out</option>
            <option>InOut</option>
        </select>
        <label>Y:</label> <select id="tween_y" onchange="updateTweens()"></select>
        <select id="tween_y_mode" onchange="updateTweens()">
            <option>In</option>
            <option>Out</option>
            <option>InOut</option>
        </select>
        <br />
        <label>S:</label> <select id="tween_s" onchange="updateTweens()"></select>
        <select id="tween_s_mode" onchange="updateTweens()">
            <option>In</option>
            <option>Out</option>
            <option>InOut</option>
        </select>
    </form>

    <script src="js/main.js"></script>

    <p><a href="https://github.com/andreyugolnik/Tweens-Visualizer">Sources on Github</a></p>
</body>

</html>
